<!DOCTYPE html>

<head>

</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html">Keerthana G.</a>
      <nav class="nav">
        <a href={{url_for('home')}}>Home</a>
        <a href={{url_for('about')}}>About</a>
        <a href={{url_for('projects')}}>Projects</a>
        <a href={{url_for('contact')}} class="btn">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <h2>Contact</h2>

    <p>If you'd like to reach out, email me at <strong>youremail@example.com</strong> or send a message below.</p>

    <form class="contact-form" action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <label>Your name
        <input type="text" name="name" required>
      </label>

      <label>Your message
        <textarea name="message" rows="6" required></textarea>
      </label>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 Keerthana Gande</p>
    </div>
  </footer>
</body>
